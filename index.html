<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
        max-width: 1800px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.dropbox.com/scl/fi/8uo6amcb9ymqt1qv1xh5x/1.pdf?rlkey=7aoulfds0x0qk6a6mi0qmulb8&st=53tjtfrt&raw=1"
      title="Merged PDF"
    ></iframe>

    <!-- Fallback download link in case iframe fails -->
    <p style="text-align:center; margin-top:10px;">
      <a href="https://www.dropbox.com/scl/fi/8uo6amcb9ymqt1qv1xh5x/1.pdf?rlkey=7aoulfds0x0qk6a6mi0qmulb8&st=53tjtfrt&raw=1" target="_blank">
        Click here to download the PDF
      </a>
    </p>
  </body>
</html>
